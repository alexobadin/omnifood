<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href=" css/style.css" />
    <title>Щоденна доставка здорової їжі</title>
  </head>
  <body>
    <section class="hero-section">
      <div class="hero">
        <div class="hero-textbox">
          <h1 class="hero-heading-primary">Щоденна доставка здорової їжі до ваших дверей</h1>
          <p class="hero-description">
            Розумна підписка на 365 днів змусить знов харчуватись правильно. Харчові потреби та смаки розроблені
            спеціально для вас.
          </p>
          <div class="hero-btn-flex-container">
            <a href="#" class="hero-btn btn--main">Почніть харчуватись правильно</a>
            <a href="#" class="hero-btn btn--outline">Дізнатись більше &darr;</a>
          </div>
          <div class="hero-delivered-meals">
            <div class="hero-delivered-faces">
              <img src="/omnifood/img/customers/customer-1.jpg" alt="Клієнт 1" />
              <img src="/omnifood/img/customers/customer-2.jpg" alt="Клієнт 1" />
              <img src="/omnifood/img/customers/customer-3.jpg" alt="Клієнт 1" />
              <img src="/omnifood/img/customers/customer-4.jpg" alt="Клієнт 1" />
              <img src="/omnifood/img/customers/customer-5.jpg" alt="Клієнт 1" />
              <img src="/omnifood/img/customers/customer-6.jpg" alt="Клієнт 1" />
            </div>
            <p class="hero-customers-text">
              <span class="hero-delivered-text-highlight"> 250 000+ доставок </span> страв за минулий рік!
            </p>
          </div>
        </div>
        <div class="hero-img-box">
          <img
            src="/omnifood/img/hero.png"
            class="hero-img"
            alt="Жінка насолоджується їжею, їжа у контейнерах та їжа в тарілках"
          />
        </div>
      </div>
    </section>
  </body>
</html>
